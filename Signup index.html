<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Training Signup Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url(image\ 1.jpg.jpg);
      color: #333;
    }
    header {
      background: #2c3e50;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2em;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    h2 {
      margin-top: 0;
      color: #2c3e50;
    }
    form label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    form input, form select, form textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 15px;
      font-size: 1em;
    }
    form button {
      background: #27ae60;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
    }
    form button:hover {
      background: #219150;
    }
    footer {
      text-align: center;
      padding: 15px;
      background: #2c3e50;
      color: #fff;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1> LibraDesign 3-Day Intensive Graphic Design Training</h1>
    <p>October 1 â€“ 3, 2025 | 7:00 PM GMT | Online</p>
  </header>

  <div class="container">
    <h2>Register Now</h2>
    <p>Please fill in the form below to secure your spot.</p>
    <form action="https://formspree.io/f/xeorkjqw" method="POST">
      <!-- Replace 'your-form-id' with your Formspree form ID -->
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone Number</label>
      <input type="text" id="phone" name="phone" required>

      <label for="country">Country</label>
      <input type="text" id="country" name="country">

      <label for="goals">Learning Goals</label>
      <textarea id="goals" name="goals" rows="4"></textarea>

      <label for="experience">Experience Level</label>
      <select id="experience" name="experience">
        <option value="Beginner">Beginner</option>
        <option value="Intermediate">Intermediate</option>
        <option value="Advanced">Advanced</option>
      </select>

      <label>
        <input type="checkbox" name="consent" required> I agree to the terms and privacy policy.
      </label>

      <button type="submit">Submit Registration</button>
    </form>
  </div>
  

  <footer>
    <p>For more info: libradesign925@gmail.com</p>
  </footer>
</body>
</html>
